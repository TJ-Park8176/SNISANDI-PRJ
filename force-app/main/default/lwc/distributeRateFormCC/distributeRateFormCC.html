<!-- Distribute Rate Form Cc -->
<template>
    <lightning-card>
        <div class="page-container">

            <p style="text-align:right;margin:5px;color:#B2152E">*배부 비율은 정수로만 입력해주세요.</p>
            <p style="text-align:right;margin:5px;color:#B2152E">*배부 비율의 총 합은 100이여야 합니다.</p>
            <table class="ccTable">
                <thead>
                    <tr>
                        <th>CC Code</th>
                        <th>CC 명</th>
                        <th>배부 비율</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={result} for:item="row" for:index="index">
                    <tr key={row.cc_id}>
                        <td>{row.cc_code}</td>
                        <td><a href={row.cc_link}>{row.cc_name}</a></td>
                        <td class="input-container">
                            <lightning-input class="input-ratio"
                                             variant="label-hidden"
                                             type="number"
                                             step="1"
                                             data-index={index}
                                             value={row.cc_distribute_rate}>
                            </lightning-input>
                            <span class="percentage-symbol">%</span>
                        </td>
                    </tr>
                    </template>
                </tbody>
            </table>

            <div style="text-align:right;">
                <lightning-button label="저장" class="saveBtn" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
