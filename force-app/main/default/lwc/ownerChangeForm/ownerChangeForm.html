<!-- Owner Change Form -->
<template>
    <template if:true={showModal}>
        <lightning-quick-action-panel header="소유자 변경" class="uploadModal">
            <div slot="header">
                소유자 변경
            </div>
            <div class="slds-align_absolute-center slds-text-heading_medium">
                <span style="color:blue">{label}의 소유자</span>
                로&nbsp;
                <span style="color:red;">하위 Data의 소유자</span>
                를 업데이트 하시겠습니까?
            </div>

            <div slot="footer">
                <lightning-button variant="neutral" label="취소" onclick={handleClose}></lightning-button>
                &nbsp;
                <lightning-button variant="brand" label="업데이트" onclick={handleClick}></lightning-button>
            </div>
        </lightning-quick-action-panel>
    </template>
</template>
