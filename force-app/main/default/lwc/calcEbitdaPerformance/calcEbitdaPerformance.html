<!-- Calc Ebitda Performance -->
<template>
    <template if:true={isAdmin}>
        <lightning-quick-action-panel title="실적 EBITDA 계산" class="uploadModal">
            <div class="slds-align_absolute-center slds-text-heading_medium">실적-EBITDA 데이터를 업로드 하시겠습니까?</div>
            <div slot="footer">
                <!-- <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button> -->
                <lightning-button variant="brand" label="Upload" onclick={uploadObject}></lightning-button>
            </div>
        </lightning-quick-action-panel>
        <div class="noticeBox" style="visibility:hidden">
            <div class="slds-align_absolute-center slds-text-heading_medium"> {noticeMessage} </div>
        </div>
    </template>

    <template if:false={isAdmin}>
        <div style="padding-top:20px">
            <div class="slds-align_absolute-center slds-text-heading_medium"> {alertMessage} </div>
        </div>
    </template>
</template>
