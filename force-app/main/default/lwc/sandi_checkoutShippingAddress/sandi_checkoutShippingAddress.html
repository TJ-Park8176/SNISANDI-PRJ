<!-- Sandi Checkout Shipping Address -->
<template>
    <lightning-button
        variant="brand"
        label="배송 주소 방법 변경"
        title="배송 주소 방법 변경"
        onclick={changeDeliveryMethod}>
    </lightning-button>

    <lightning-button
            variant="brand"
            label="배송지 추가"
            title="배송지 추가"
            onclick={createAddress}>
    </lightning-button>

    <lightning-button
            variant="brand"
            label="배송지 변경"
            title="배송지 변경"
            onclick={changeDeliveryAddress}>
    </lightning-button>
</template>
