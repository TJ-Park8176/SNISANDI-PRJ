<template>
    <template if:true={isAdmin}>
        <lightning-quick-action-panel title="GroupReset" class="resetModal">
            <div class="slds-align_absolute-center slds-text-heading_medium">설정했던 간접비 배부 Group을 Reset 하시겠습니까?</div>
            <div slot="footer">
                <lightning-button variant="brand" label="확인" onclick={resetObject}></lightning-button>
            </div>
        </lightning-quick-action-panel>
        <div class="noticeBox" style="visibility:hidden">
            <div class="slds-align_absolute-center slds-text-heading_medium"> {noticeMessage} </div>
        </div>
    </template>
    <template if:false={isAdmin}>
        <div style="padding-top:20px">
            <div class="slds-align_absolute-center slds-text-heading_medium"> {alertMessage} </div>
        </div>
    </template>
</template>
